<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>修改图片-数学学院网站后台管理系统</title>
	<link href="Common/css/layout.css" rel="stylesheet" type="text/css" />
	<link href="Common/css/wysiwyg.css" rel="stylesheet" type="text/css" />
	<link href="Common/css/styles.css" rel="stylesheet" type="text/css" />
	<style>
		.td1{border:2px solid #777;width:30px;}
		.td2{border:2px solid #777;width:200px;}
		.td3{border:2px solid #777;width:200px;}
		.td4{border:2px solid #777;width:420px;}
	</style>
</head>
<body id="homepage">
	{$header}
    <div id="breadcrumb">
    	<ul>	
        	<li><img src="Common/images/icons/icon_breadcrumb.png" alt="Location" /></li>
        	<li><strong>位置:</strong></li>
            <li><a href="#" title="">后台管理系统</a></li>
        </ul>
    </div>
    {$left}
    <div id="rightside">
		<table>
			<tr>
				<td class="td1">编号</td>
				<td class="td2">描述</td>
				<td class="td3">链接</td>
				<td class="td4">图片(如不能正常显示，请使用jpg格式图片重试)</td>
			</tr>
			<tr>
				<form action="index.php?m=Admin&a=modify_flash&id={$flash[0]['id']}" enctype="multipart/form-data" method="post">  
					<td class="td1">{$flash[0]['id']}</td>
					<td class="td2">
						<input value="{$flash[0]['description']}" type="text" name="description" />
					</td>
					<td class="td3">
						请使用绝对路径，例如：<br />http://www.math.uestc.edu.cn/index.php
						<input value="{$flash[0]['link']}" type="text" name="link" />
					</td>
					<td class="td4">
						<img src="{$flash[0]['path']}" />
						<input name="uploadfile" type="file">  
						<input value="上传" type="submit" name="submit">
					</td>
				</form> 
			</tr>
		</table>
    </div>
    
	<script type='text/javascript' src='Common/js/jquery.min.js'></script>
    <script type='text/javascript' src='Common/js/jquery-ui-1.8.5.custom.min.js'></script>
	<script type='text/javascript' src='Common/js/jquery.wysiwyg.js'></script>
    <script type='text/javascript' src='Common/js/visualize.jQuery.js'></script>
    <script type="text/javascript" src='Common/js/functions.js'></script>
    
    <!--[if IE 6]>
    <script type='text/javascript' src='Common/js/png_fix.js'></script>
    <script type='text/javascript'>
      DD_belatedPNG.fix('img, .notifycount, .selected');
    </script>
    <![endif]--> 
</body>
</html>
